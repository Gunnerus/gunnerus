server {
	listen 80;
	listen [::]:80;
	server_name rvgunnerus.no;
	return 301 https://$host$request_uri;
}

server {
	listen 80;
	listen [::]:80;
	server_name www.rvgunnerus.no;
	return 301 https://rvgunnerus.no;
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name rvgunnerus.no;

	ssl on;
	ssl_certificate /home/reserver/rvgunnerus_no.crt;
	ssl_certificate_key /home/reserver/private-server-ssl.key;

	# config to enable HSTS(HTTP Strict Transport Security) https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
	# to avoid ssl stripping https://en.wikipedia.org/wiki/SSL_stripping#SSL_stripping
	# add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;

	location /uploads/ {
		autoindex on;
		alias /srv/reserver/gunnerus/uploads/;
	}

	location /static/ {
		autoindex on;
		expires 1h;
		alias /srv/reserver/gunnerus/collected_static/;
	}

	location /favicon.ico {
		alias /srv/reserver/gunnerus/collected_static/reserver/favicon.ico;
	}

	location / {
		if (-f /srv/reserver/gunnerus/under_maintenance.html) {
			return 503;
		}

		proxy_pass http://unix:/run/reserver.sock; # change to the host/port the server is listening on.
		proxy_set_header Host $host;
	}

	error_page 503 /under_maintenance.html;
		location = /under_maintenance.html {
	}
}