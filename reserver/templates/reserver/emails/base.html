<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>R/V Gunnerus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">	
		<tr>
			<td style="padding: 10px 0 30px 0;">
				<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
					<tr>
						<td valign="middle" align="center" bgcolor="#00509e" style="padding: 0 0 0 0; color: #f5f5f5; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
							<img src="http://reserver.471.no/static/reserver/img/email/header_v2_600px.jpg" alt="R/V Gunnerus" width="600" height="308" style="display: block;" />
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
										{% if title %}
										<b>{{title}}</b>
										{% else %}
										<b>Email title missing.</b>
										{% endif %}
									</td>
								</tr>
								<tr>
									<td style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
										{% if message %}
										{{ message }}
										{% else %}
										Email message missing.
										{% endif %}
									</td>
								</tr>
							</table>
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td align="center" width="230" bgcolor="#00509e" style="color: #f5f5f5; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 0;">
										<a href="http://reserver.471.no/user/" style="padding: 15px 10px 15px 10px; color: #f5f5f5; text-decoration: none; display: block; width: 230px;">
											<b>Your Account</b>
										</a>
									</td>
									<td width="40"></td>
									<td align="center" width="230" bgcolor="#00509e" style="color: #f5f5f5; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 0;">
										<a href="http://reserver.471.no/cruises/add/" style="padding: 15px 10px 15px 10px; color: #f5f5f5; text-decoration: none; display: block; width: 230px;">
											<b>Order Now</b>
										</a>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td bgcolor="#00509e" style="padding: 30px 30px 30px 30px;">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td style="color: #f5f5f5; font-family: Arial, sans-serif; font-size: 14px;" width="75%">
										<a href="http://ntnu.no" style="color: #f5f5f5;">
											<img src="http://reserver.471.no/static/reserver/img/email/logo_ntnu_u-slagord_38px_neg.png" alt="NTNU" width="147" height="28" style="display: block;" border="0" />
										</a>
										<br/>
										You're receiving this email as an user of the R/V Gunnerus cruise reservation system.
									</td>
									<td align="right" width="25%">
										<table border="0" cellpadding="0" cellspacing="0">
											<tr>
												<td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">
													<a href="http://reserver.471.no" style="color: #f5f5f5;">
														<img src="http://reserver.471.no/static/reserver/img/email/globe_38px.png" alt="Home page" width="38" height="38" style="display: block;" border="0" />
													</a>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
