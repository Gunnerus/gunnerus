		<script type="text/javascript">
			var calendar = $('#calendar').calendar({
				events_source: [
					{
						"id": 293,
						"title": "Tokt 1",
						"url": "test",
						"class": "event-important",
						"start": 1485995632800, // Milliseconds
						"end": 1489995632700 // Milliseconds
					}],
					modal: "#events-modal",
					modal_type: "ajax",
					modal_title : function (e) { return e.title },
					view: "year",
					first_day: "1",
					onAfterViewLoad: function(view) {
						$('.dateLabel').text(this.getTitle());
					},
					views: {
						year: {
							slide_events: 1,
							enable: 1
						},
						month: {
							slide_events: 1,
							enable: 1
						},
						week: {
							enable: 1
						},
						day: {
							enable: 1
						}
					}
				}); 
			$('.calendar .calPreviousButton').click(function () {
				calendar.navigate('prev');
				return false;
			});
			$('.calendar .calNextButton').click(function () {
				calendar.navigate('next');
				return false;
			});
			$('.calendar .calTodayButton').click(function () {
				calendar.navigate('today');
				return false;
			});
			$('.calendar .calYearButton').click(function () {
				calendar.view('year');
				return false;
			});
			$('.calendar .calMonthButton').click(function () {
				calendar.view('month');
				return false;
			});
			$('.calendar .calWeekButton').click(function () {
				calendar.view('week');
				return false;
			});
			$('.calendar .calDayButton').click(function () {
				calendar.view('day');
				return false;
			});
			$('.loginButton').click(function () {
				$('body').toggleClass('loggedIn');
				return false;
			});
		</script>
