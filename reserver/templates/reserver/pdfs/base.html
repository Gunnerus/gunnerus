{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title|default:"" }}</title>

    {% block style_base %}
        {% block layout_style %}
            <style type="text/css">
                @page {
                    size: {{ pagesize|default:"A4" }};
                    margin-left: 2.5cm;
                    margin-right: 2.5cm;
                    margin-top: 2.5cm;
                    margin-bottom: 2cm;
					@frame header_frame {           /* Static Frame */
						-pdf-frame-content: header_content;
						left: 50pt; width: 512pt; top: 50pt; height: 40pt;
					}
					@frame footer_frame {           /* Another static Frame */
						-pdf-frame-content: footer_content;
						left: 50pt; width: 512pt; top: 772pt; height: 40pt;
					}
                }
				.logo {
					height: 100%;
				}
				
				.page-number {
					font-size: 1.5em;
				}
            </style>
        {%endblock%}
        {% block extra_style %}{% endblock %}
    {% endblock %}
</head>
<body>
    <div id="header_content">
        {% block page_header %}
			<h1>Cruise summary</h1>
        {% endblock %}
    </div>
	
    <div id="footer_content">
        {% block page_footer %}
			<table>
			<tbody>
			<tr>
				<td width="70%"><span class="page-number">Page <pdf:pagenumber> of <pdf:pagecount> </span></td>
				<td width="30%"><img class="logo" src='{% static "reserver/img/hovedlogo_eng.png" %}'></td>
			</tr>
			</tbody>
			</table>
        {% endblock %}
    </div>
	
	<div id="main_content">
		{%block content%}
		{%endblock%}
	</div>
</body>
</html>
