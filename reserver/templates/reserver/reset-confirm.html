{% extends 'reserver/base.html' %}
{% load bootstrap3 %}
{% block content %}
<section class="container">
	<div class="msg-container">{{announcements}}{% bootstrap_messages %}</div>
	<p class="help-block">Please enter your new password twice so we can verify you typed it in correctly.</p>
	<form method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "chevron-right" %} Change my password
		</button>
		{% endbuttons %}
	</form>
</section>
{% endblock %}
